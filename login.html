<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
        <script src="https://use.fontawesome.com/fafb7367a1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <nav>
          <div class="nav-wrapper">
            <a class="brand-logo" style="margin-left: 15px">Inicio de sesión</a>
          </div>
        </nav>
        <div class="row" style="margin-top: 100px">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s3 offset-s4">
                  <input id="user" type="password" class="validate">
                  <label for="user">Usuario</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s3 offset-s4">
                  <input id="password" type="password" class="validate">
                  <label for="password">Contraseña</label>
                </div>
              </div>
              <div class="row">
                <div class="col s3 offset-s4 center-align">
                    <button class="btn red accent-2" type="submit" name="action">
                        Enviar<i class="material-icons right">send</i>
                    </button>
                </div>
              </div>
              
            </form>
        </div>

    </body>

</html>
